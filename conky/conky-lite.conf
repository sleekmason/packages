conky.text = [[
${font Dejavu Sans:Book:size=24}$alignc${time %H:%M}${voffset -2}
${font Dejavu Sans:Book:size=13}${execi 3600 date +%A}${alignr}${time %d %b}
${font Dejavu Sans:Book:size=10}${voffset 0}CPU:${alignr}${cpu cpu0}%
${font Dejavu Sans:Book:size=10}${voffset 3}${color}Ram:${alignr}$legacymem  / $memmax
${font Dejavu Sans:Book:size=10}${voffset -4}${if_up eth0}
eth0 up: $alignr ${upspeed eth0}
${alignr}${upspeedgraph   eth0 8,200 #aeaeae #aeaeae}
eth0 down: $alignr ${downspeed eth0}
${alignr}${downspeedgraph eth0 8,200 #aeaeae #aeaeae}${endif}${if_up eth1}
eth1 up: $alignr ${upspeed eth1}
${alignr}${upspeedgraph   eth1 8,200 #aeaeae #aeaeae}
eth1 down: $alignr ${downspeed eth1}
${alignr}${downspeedgraph eth1 8,200 #aeaeae #aeaeae}${endif}${if_up eno1}
eno1 up: $alignr ${upspeed eno1}
${alignr}${upspeedgraph   eno1 8,200 #aeaeae #aeaeae}
eno1 down: $alignr ${downspeed eno1}
${alignr}${downspeedgraph eno1 8,200 #aeaeae #aeaeae}${endif}${if_up wlan0}
wlan0 up: $alignr ${upspeed wlan0}
${alignr}${upspeedgraph   wlan0 8,200 #aeaeae #aeaeae}
wlan0 down: $alignr ${downspeed wlan0}
${alignr}${downspeedgraph wlan0 8,200 #aeaeae #aeaeae}${endif}${if_up wlp2s0}
wlp2s0 up: $alignr${upspeed wlp2s0}
$alignr${upspeedgraph wlp2s0 8,200 #aeaeae #aeaeae}
wlp2s0 down: $alignr${downspeed wlp2s0}
$alignr${downspeedgraph wlp2s0 8,200 #aeaeae #aeaeae}${endif}${if_up wlan1}
wlan1 up: $alignr ${upspeed wlan1}
${alignr} ${upspeedgraph   wlan1 8,200 #aeaeae #aeaeae}
wlan1 down: $alignr ${downspeed wlan1}
${alignr}${downspeedgraph wlan1 8,200 #aeaeae #aeaeae}${endif}${voffset 12}
## For a simple battery percentage, uncomment the line below.
#Battery:$alignr${battery_percent BAT0}%${voffset 3}
## For battery status plus graph plus warning, uncomment the two lines below.
#${if_existing /sys/module/battery}${execpi 60 acpi -b | awk '/Battery 0/ {gsub(",","");print $3}' | cut -c1-11}: $alignr${if_match ${battery_percent BAT0}<=19}${color3}${battery_percent BAT0}%${else}${color}${if_match ${battery_percent BAT0}>19}${battery_percent BAT0}%${endif}${endif}${color}
#${voffset 2}$alignr${battery_bar 4,200 BAT0}${endif}${voffset 3}
${font Dejavu Sans:Book:size=10}Debian Version: ${alignr}${execi 3114 cat /etc/debian_version}
${voffset 3}${font Dejavu Sans:Book:size=10}Build Date:${alignr}${execi 3114 cat /usr/share/lilidog/GPL/current-build}
]];
