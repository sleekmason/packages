conky.config = {

--  Window Settings
    out_to_x = false,
    out_to_wayland = true,
    own_window = true,
    own_window_type = 'normal',
    own_window_hints = 'undecorated,below,skip_taskbar,skip_pager,sticky',
--  own_window_colour = '#182423',
    own_window_class = 'Conky',
    own_window_title = 'Conky',
    
own_window_transparent = true,
-- own_window_argb_visual = true,
-- own_window_argb_value = 0,

    update_interval = 1.0,
	update_interval_on_battery = 1.0,
	total_run_times = 0,

    minimum_width = 200, minimum_height = 0, 
    maximum_width = 200,

    gap_x = 42,-- left | right
    gap_y = 42,-- up | down

    alignment = 'top_right',

--font = 'DejaVu Sans:Book:size=10',
    use_xft = true,
    xftalpha = 1,

-- Force UTF8
    override_utf8_locale = true,

    uppercase = false,

    draw_shades = false,
    default_shade_color = '#081112',

    draw_outline = false,
    default_outline_color = '#091F1F',

    draw_borders = false,
    stippled_borders = 0,
    border_inner_margin = 5,
    border_outer_margin = 0,
    border_width = 1,
    draw_graph_borders = true,
--default_graph_height = 15,
--default_graph_width = 40,
 
    background = true,
    use_spacer = 'none',

--text_buffer_size = 3114,
    no_buffers = true,
    short_units = true,

    imlib_cache_size = 0,
    double_buffer = true,

--max_user_text = 16384,

--temperature_unit = 'Fahrenheit',

default_color = '#c4c4c4',
default_shade_color = '#000000',
default_outline_color = '#828282',
color1 = 'ffffff', --white
color2 = 'a3be8c', --green
color3 = 'D64449', --red
color4 = 'd08770', --orange
color5 = 'ebcb8b', --yellow
color6 = '6B94BC', --blue
color7 = 'D64D5B', --magenta

--lua_load = '$HOME/.config/conky/lua/lite.lua',
--lua_draw_hook_pre = 'draw_bg 16 0 0 0 0 0x000000 0.35',
